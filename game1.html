<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Juego de Arrastrar y Soltar</title>
<link rel="stylesheet" href="css/game1.css">
<link rel="stylesheet" href="css/mainStyle.css">

</head>
<body>

  <div class="background">

      <div class="Lights">
          <img id="Light1" src="./media/LightPoints1.png" alt="">
          <img id="Light2" src="./media/Light1.png" alt="">
          <img id="Light3" src="./media/LightPoints2.png" alt="">
      </div>

      

     <div>
      <img id="gamePlank" src="./media/gamePlank.png" alt="">
     </div>

     <div id="tablero">
      <img src="./media/TablonPunTime.png" alt="">
    <h1 id="alias"></h1>
    <p id="puntuacion">Puntuación:  0</p>
    <p id="time">Tiempo: 0 seg</p>
    </div>
      
<div id="games">
  <div id="game1">
    <section id="cajasoltar1"></section>
    <section id="cajasoltar2"></section>
    <section id="cajasoltar3"></section>
  
    <section id="cajaimagenes1"></section>
  
    <button id="cont1" onclick="gameover1()"><img src="./media/Continue1.png" alt=""></button>

  </div>

  <div id="game2">
    <section id="cajasoltar4"></section>
    <section id="cajasoltar5"></section>
    <section id="cajasoltar6"></section>
  
    <section id="cajaimagenes2"></section>
  
    <button id="cont2" onclick="gameover2()"><img src="./media/Continue1.png" alt=""></button>

  </div>

    <div id="game3">
      <section id="cajasoltar7"></section>
      <section id="cajasoltar8"></section>
      <section id="cajasoltar9"></section>
    
      <section id="cajaimagenes3"></section>
    
      <button id="cont3" onclick="gameover3()"><img src="./media/Terminar.png" alt=""></button>
    </div>

</div>
  
    <button id="salir" onclick="comeback()"><img src="./media/Salir.png" alt=""></button>


    <button id="imageButton" onclick="changeImage()">
      <img id="buttonImage" src="./media/mute.png" alt="Botón">
    </button>
      
  </div>

  <script src="js/game1.js"></script>
  <script src="js/mainJS.js"></script>
</body>
</html>
